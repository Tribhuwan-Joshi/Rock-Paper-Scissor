<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissor</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="container">
       <button class="rock">Rock</button>
       <button class="paper">Paper</button>
       <button class="scissors">Scissor</button>

    </div>
<div class="points">
    <h3>Score <em>5</em> points to win the Game.</h3>
    <div class="result">
        <div class="computer">Computer Choose - </div>
        <div class="win">Who win?</div>
        <div class="you">You Choose - </div>
    </div>
    <div class="final">
        <div class="computer-points">Computer Points - </div>
        <div class="winner">Round Winner - <em></em> </div>
        <div class="your-points">Your Points -  </div>
    </div>
</div>
<div></div>
    
    <div class="footer">
        <div class="text">Made with &hearts; by Tribhuwan </div>
    </div>
